<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>

    <h2>tabla1</h2>
    <table class="uno">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <h2>tabla 2</h2>

    <table class="uno">
        <tr>
            <td class="A">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

    <h2>tabla 3</h2>
    <table class="dos">
        <tr class="green">
            <td class="green">A</td>
            <td class="green">B</td>
            <td class="green">C</td>
        </tr>
        <tr class="green">
            <td class="green">D</td>
            <td colspan="2" class="green">E,F</td>
        </tr>
        <tr class="green">
            <td class="green">G</td>
            <td class="green">H</td>
            <td rowspan="2" class="green">I,L</td>
        </tr>
        <tr class="green">
            <td class="green">J</td>
            <td class="green">K</td>
        </tr>
    </table>
</body>
</html>
